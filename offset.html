<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">
        $(document).ready(function(){
            var off = $(".list3").offset();
            // offset은 바디전체기준에서의 위치를 알려준다
            console.log(off);

            var off_left = $(".list3").offset().left;
            // offset뒤에 top인지 left인지 알고싶은 기준의 위치값만을 아는것도 가능(left라면 왼쪽기준)
            console.log(off_left);

            var box_off = $(".list3 .box").offset();
            console.log(box_off);

            // position은 부모기준에서의 위치값을 나타낸다
            var box_pos_top = $(".list3 .box").position().top;
            console.log(box_pos_top);


        })// 제이커리 끝
    </script>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        ul, li{
            list-style: none;
            height: 1000px;
            border: 5px solid black;
            font-size: 100px;
        }

        .box{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: absolute;
            top: 200px;
            left: 600px;
        }

        .list{
            position: relative;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>menu</li>
            <li>menu</li>
            <li class="list3">menu
                <div class="box">box</div>
            </li>
            <li>menu</li>
            <li>menu</li>
        </ul>
    </div>
</body>
</html>
